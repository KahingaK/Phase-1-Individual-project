<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
 
</head>
<body>
        
    <div class="form">
        <h2 class="heading">Login</h2>
        <form>
            <input type="email" placeholder="email" class="email" required>
            <input type="password" placeholder="password" class="password" required>
            <button class="submit-btn">Log in</button>
            <a href="" class="link" >Don't have an account?</a>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
